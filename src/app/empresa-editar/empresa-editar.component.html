<app-header></app-header>


<div class="card" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-bottom: 20px;">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document" style="width: 80%;">
        <div class="modal-content bg-dark text-white">
            <div class="card-header bg-dark text-white">
                <h3 class="modal-title" id="exampleModalLabel" style="color: gold; font-weight: bold">Atualiza dados
                    empresariais</h3>
            </div>
            <div class="card-body" style="width: 100%;">
                <form style="width: 100%;">
                    <br>
                    <h1 class="text-white">{{empresa.razaoSocial}}</h1>
                    <div class="form-group">
                        <label for="razaoSocial" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">Razao Social:</label>
                        <input type="text" class="form-control" name="razaoSocial"  [(ngModel)]="empresa.razaoSocial">
                        
                    </div>
                    <div class="form-group">
                        <label for="nomeFantasia" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">Nome Fantasia:</label>
                        <input type="text" class="form-control" name="nomeFantasia" [(ngModel)]="empresa.nomeFantasia">
                    </div>
                   <div class="form-group">
                        <label for="cnpj" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">CNPJ:</label>
                        <input type="text" class="form-control" name="cnpj" [(ngModel)]="empresa.cnpj">
                    </div>
                    <div class="form-group">
                        <label for="slogan" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">Slogan:</label>
                        <input type="text" class="form-control" name="slogan" [(ngModel)]="empresa.slogan">
                    </div>
                    <div class="form-group">
                        <label for="endereco" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">Endereco:</label>
                        <input type="text" class="form-control" name="endereco" [(ngModel)]="empresa.endereco">
                    </div>
                    <div class="form-group">
                        <label for="urlLogoTipo" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">URL Logotipo:</label>
                        <input type="text" class="form-control" name="urlLogoTipo" [(ngModel)]="empresa.urlLogoTipo">
                    </div>
                    <div class="form-group">
                        <label for="Telefone" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">Telefone:</label>
                        <input type="text" class="form-control" name="telefone" [(ngModel)]="empresa.telefone">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">E-mail:</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="empresa.email">
                    </div>
                    <div class="form-group">
                        <label for="site" class="col-form-label"
                            style="font-size: 18px;font-weight: bold">Site</label>
                        <input type="text" class="form-control" name="site" [(ngModel)]="empresa.site">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" style="float: right;" class="btn btn-primary"
                    data-toggle="modal" (click)="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</div>
