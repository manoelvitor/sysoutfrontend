<div class="container" style="margin-top:100px">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h1>Login</h1>
                </div>
                <div class="card-body">
                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label for="login">Usu√°rio</label>
                            <input type="text" class="form-control" id="login" name="login" [(ngModel)] = "usuario.login" aria-describedby="emailHelp" placeholder="Digite seu usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" [(ngModel)] = "usuario.senha" placeholder="Digite sua senha" required="true">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Lembrar-me</label>
                        </div>
                        <button type="submit"  class="btn btn-primary btn-block mt-3">Entrar</button>
                        <button type="button" class="btn btn-secondary btn-block mt-3" [routerLink]="['/cadastro']">Cadastre-se</button>
                        <div *ngIf="!this.senhaCorreta" class="alert alert-warning mt-3" role="alert"  >
                            Login ou senha invalidos/incorretos <i class="bi bi-exclamation-triangle" style="float:right;margin:0;padding:0"></i>
                          </div>
                    </form>
                  
                </div>
            </div>
        </div>
    </div>
</div>
