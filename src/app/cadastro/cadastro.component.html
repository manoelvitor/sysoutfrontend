
<div class="container" style="margin-top:50px;margin-bottom:200px ;">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 style="text-align: right;">Passo 1</h4>

                    <h1>Cadastrar Usuário </h1>
                </div>
                <div class="card-body">
                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label for="usuario">Usuário:</label>
                            <input type="text" class="form-control" id="usuario" name="login" [(ngModel)] = "usuario.login"  placeholder="Digite seu usuario que será seu login" mask="AAAAAAAAAAAAAAAAAAAAAA" required="true">
                          </div>
                          <div class="form-group">
                            <label for="nome">Nome completo:</label>
                            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)] = "usuario.nome" placeholder="Digite seu nome completo" required>
                    
                          </div>
                          <div class="form-group">
                            <label for="email">CPF:</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)] = "usuario.cpf"  placeholder="Digite seu cpf"  mask="000.000.000-00" required>
                          </div>
                          <div class="form-group">
                            <label for="email">RG:</label>
                            <input type="text" class="form-control" id="rg" name="rg" [(ngModel)] = "usuario.rg" placeholder="Digite seu rg" mask="00.000.000-0" required>
                          </div>
                          <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "usuario.email" placeholder="Digite seu e-mail" required>
                          </div>
                          <div class="form-group">
                            <label for="email">Telefone:</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)] = "usuario.telefone" placeholder="Digite seu telefone"  mask="(00) 00000-0000" required>
                          </div>
                          <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha"  name="senha" [(ngModel)] = "usuario.senha" placeholder="Digite sua senha">
                          </div>
                          <div class="form-group">
                            <label for="confirmar-senha">Confirmar senha:</label>
                            <input type="password" class="form-control" id="confirmar-senha" name="confirma-senha" [(ngModel)] = "usuario.confirmaSenha" placeholder="Confirme sua senha" required>
                          </div>
                     
                          <button type="submit" class="btn btn-primary btn-block mt-3" >Cadastrar</button>
                          <button type="button" class="btn btn-secondary btn-block mt-3"  [routerLink]="['/']">Voltar Login</button>
                       
                        </form>

                  
                </div>
            </div>
        </div>
    </div>
</div>
